<!-- Nahraďte tímto souborem vaše reálné svatební oznámení (přesuňte/zkopírujte přiložené SVG do této cesty). -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- jemný stín kolem karty -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#F6F0E6" rx="12" filter="url(#cardShadow)"/>
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="serif" font-size="36" fill="#6AA96A">NOVÁKOVI</text>
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="serif" font-size="18" fill="#9FB89F">Srdečně Vás zveme na svatbu</text>
</svg>